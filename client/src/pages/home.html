		<section
			md-colors	= "{background: project.prototype ? 'jhvw-primary-A100' : 'jhvw-accent-400'}" 
			ng-show		= "project"
			layout-padding
		>
			

			<article
				ng-show				= "project"
				class				= "project-preview"
				layout-xs			= "column"
				layout-gt-xs		= "row"
				md-colors			= "{background: project.prototype ? 'jhvw-primary-400' : 'jhvw-primary-400'}" 
				layout-align-xs 	= "start stretch"
				layout-align-gt-xs 	= "center start"
				layout-padding
			>
				
				<div
					flex-gt-xs	= "45"
				>
					<img src = "{{project.image}}"	/>
				</div>
				<div
					flex-gt-xs	= "55"
				>

					 <md-toolbar md-colors 		= "{color: 'jhvw-accent-400'}">

					    <div class="md-toolbar-tools">
							<h2 class = "md-headline" md-truncate flex>{{project.name}}</h2>

							<a
								class	= "md-icon-button"
								ng-href	= "/" 
							>
								<md-icon> clear	</md-icon>
							</a>
					    </div>

				  	</md-toolbar>

					
					<p layout-padding>
						{{project.description}}
					</p>

					<a 
						ng-if 		= "project.link" 
						md-colors 	= "{color: 'jhvw-accent-400'}"
						ng-href 	= "{{project.link}}"
						layout-padding
					>
						Projektseite
					</a>
				</div>
			</article>
		</section>
		
		<ng-include 
			ng-show 	= "!project || !project.prototype" 
			src 	= "'/partials/projects.html'"
		></ng-include>

		<ng-include 
			ng-show 	= "!project || project.prototype" 
			src = "'/partials/prototypes.html'"></ng-include>

		<ng-include src = "'/partials/footer.html'"></ng-include>
