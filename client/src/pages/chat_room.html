<div
	layout 	= "row"
	flex	= "shrink"
	ng-if	= "room"
>
	
	<!-- profile -->	

	<md-sidenav
		ng-if				= "room"
		md-is-locked-open 	= "$mdMedia('gt-md')"
		flex				= "none"
	>
		<jhvw-profile
			layout		= "column"
			layout-padding
		>
		</jhvw-profile>
	</md-sidenav>




	<jhvw-chat 
		ng-if		= "room"
		jhvw-room 	= "room"
		layout		= "column" 
		flex		= "grow"
	>
	</jhvw-chat>



	<!-- list of participants -->

	<md-sidenav
		ng-if				= "room"
		md-is-locked-open 	= "$mdMedia('gt-sm')"
		flex				= "none"
		class				= "participant-list"
	>
		<md-list 
			class ="md-dense"
			flex
		>
			<md-list-item
				class		= "md-2-line"
				ng-repeat 	= "participant in room.participants"
			>
				<img
					ng-if	= "participant.avatar" 
					ng-src	= "{{jhvwConfig.backendLocation}}/images/{{participant.avatar}}" 
					class	= "md-avatar"
				/>


				<md-icon 
					class 	= "md-avatar-icon"
					ng-if	= "!participant.avatar"
				>
					face
				</md-icon>

				<div 
					class	= "md-list-item-text" 
					layout	= "column"
					flex	= "grow"
				>
					<h3>{{participant.displayName}}</h3>
					<p>
						<span ng-if ="participant.zip">		 {{participant.zip}}</span><!--
					 --><span ng-if ="participant.city">	 {{participant.city}}</span><!--
					 --><span ng-if ="participant.country">, {{participant.country | countryName}}</span>
					</p>
				</div>
				<div 
					class ="md-secondary-container"
				>
					<jhvw-weather
						zip 	= "participant.zip"
						city	= "participant.city"
						country	= "participant.country"
					></jhvw-weather>
				</div>
			</md-list-item>
		</md-list>
	</md-sidenav>


</div>
