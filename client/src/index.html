<!doctype HTML>
<html 
	lang			= "de" 
	ng-app			= "jhvw" 
	ng-controller 	= "AppCtrl"
	ng-class		= "{xs: $mdMedia('xs'), 'gt-xs': $mdMedia('gt-xs'), sm: $mdMedia('sm'), 'gt-sm': $mdMedia('gt-sm'), md: $mdMedia('md'), 'gt-md': $mdMedia('gt-md'), lg: $mdMedia('lg'), 'gt-lg': $mdMedia('gt-lg'), xl: $mdMedia('xl'), landscape: $mdMedia('landscape'), portrait: $mdMedia('portrait'), print: $mdMedia('print')}"
>
<head>

	<title ng-if = "!$routeParams.room">Vernetzte Welten</title>
	<title ng-if = "$routeParams.room">Vernetzte Welten #{{$routeParams.room}}</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<base href  ="/">

	<!-- Angular Material style sheet -->
	<link href="/styles/angular-material.min.css" 			rel = "stylesheet">
	<link href="/styles/material-icons/material-icons.css" 	rel = "stylesheet">

	<link href="/styles/styles.css" 						rel = "stylesheet">

	<!-- Roboto -->
	<link href="/styles/roboto/roboto-fontface.css" 		rel = "stylesheet">

	<script src="js/vendor.js">					</script>

	<!-- deployd -->
	<script src="CONFIG.BACKEND_LOCATION/dpd.js">	</script>

	<!-- App.js -->
	<script src="/js/app.js">					</script>
	<script src="/js/directives.js">			</script>
	<script src="/js/services.js">				</script>
	<script src="/js/controllers.js">			</script>

		

<body 
	layout 			= "column"
	ng-cloak 
>
	<noscript>Bitte Javascript aktivieren.</noscript>

	<md-toolbar 
		layout			= "row" 
		layout-align	= "end center"
		flex			= "none"
		jhvw-header
	>
	</md-toolbar>

	<md-content 
		layout			= "row"
		flex			= "grow"
		layout-align	= "center stretch"
		md-colors		= "{background: 'jhvw-background-100'}"
		ng-view
	>		
	</md-content>



	<md-sidenav
		class			= "md-sidenav-right"
		md-component-id	= "menu"
		layout			= "column"
		layout-align	= "start stretch"
	>
		<md-toolbar md-colors 		= "{color: 'jhvw-accent-400'}">

		    <div class="md-toolbar-tools">
				<h2 class = "md-headline" md-truncate flex>Vernetzte Welten</h2>

				<md-button
					class		= "md-icon-button"
					ng-click 	= "$mdSidenav('menu').close()"  
				>
					<md-icon> clear	</md-icon>
				</md-button>
		    </div>

	  	</md-toolbar>

		<md-list
			ng-click	= "$mdSidenav('menu').close()"
		>

			<md-list-item ng-click 	= "gotoRoom()">
				<span ng-if = "!$routeParams.room">	Chat {{$media('gt-xs') ? betreten : '' }}</span>
				<span ng-if = "$routeParams.room">	#{{$routeParams.room}}</span>
			</md-list-item>


			<md-list-item
				ng-if 		= "!jhvwUser.loggedIn()"
				ng-click	= "register()"
			>
				Registrieren
			</md-list-item>


			<md-list-item
				ng-if 		= "!jhvwUser.loggedIn()"
				ng-click	= "login()"
			>
				Login
			</md-list-item>

			<md-list-item ng-click = "path('/about')">
				Ãœber uns
			</md-list-item>

				
			<md-list-item ng-click = "path('/impressum')">
				Impressum
			</md-list-item>

			<md-list-item
					ng-if 		= "jhvwUser.loggedIn()"
					ng-click 	= "logout()" 
			>
				Logout
			<md-list-item>

		</md-list-item>

	</md-sidenav>	

</body>
