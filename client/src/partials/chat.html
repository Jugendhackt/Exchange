<!-- chat messages -->

<md-content
	layout			= "column"
	flex			= "grow"
>

	<div
		ng-show			= "!jhvwRoom || !jhvwRoom.messages ||!jhvwRoom.messages.length"
		layout 			= "column"
		layout-align	= "center center"
		flex			= "grow"
	>
		<md-progress-circular 
			md-mode	= "indeterminate"
		></md-progress-circular>
	</div>

	<div
		ng-show			= "jhvwRoom.messages && jhvwRoom.messages.length && !noMoreItems"
		layout 			= "column"
		layout-align	= "center center"
		flex			= "none"
	>		
		<md-button ng-click = "batchCount = batchCount +1"> Ã¤ltere Nachrichten anzeigen </md-button>
	</div>

	<md-list-item 
		flex			= "none"
		class			= "md-3-line md-long-text"
		ng-repeat   	= "message in jhvwRoom.messages | orderBy: 'timestamp' | limitTo: -1*limit"
		md-colors		= "{background: message.from.id == jhvwUser.data.id ? 'accent-200' : 'primary-200'}"
		jhvw-message	= "::$last && message"		
	>
		<img 
			ng-src	= "{{jhvwConfig.backendLocation}}/images/{{message.from.avatar}}" 
			class	= "md-avatar" 
			alt		= "{{message.from.displayName}}" 
			ng-show	= "message.from.avatar"
		/>

		<md-icon 
			class 	= "md-avatar-icon"
			ng-show	= "!message.from.avatar"
		>
			face
		</md-icon>

		<div class="md-list-item-text">
			<h3>{{message.from.displayName}}</h3>
			<p style = "white-space: pre-wrap">{{::message.content}}</p>
			<div layout = "row" layout-align = "end center"> <span class ="md-caption" flex = "none">({{message.timestamp | jhvwDate}})</span></div>
		</div>
	</md-list-item>

</md-content>





<!-- new message -->

<form 
	ng-if		= "jhvwRoom"
	ng-submit 	= "post()"
	layout		= "row"
	flex		= "none"
	class		= "chat-input"
>
	
	<md-input-container 
		flex 		= "auto"
		class		= "md-primary"
	>
			<label>Nachricht</label>
			<textarea 
				ng-model		= "message.content" 
				ng-keypress 	= "postOrLinebreak($event)"
				md-maxlength	= "600"
				rows			= "1"
				md-no-resize
			></textarea>
	</md-input-container>

	<div
		flex			= "none"
		layout			= "column"
		layout-align 	= "center center"
		focus-me
	>
		<md-button 
			class	= "md-icon-button" 
			type 	= "submit"
		> 
			<md-icon>send</md-icon>
		</md-button>
	</div>

</form>
