
<html lang="en" >
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Angular Material style sheet -->
		<link href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet" >
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Roboto -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		
		

		<!-- deployd -->
		<script src="http://localhost:2403/dpd.js"></script>

		<!-- Config -->
		<script src="config.js"></script>

		<!-- App.js -->
		<script src="/js/app.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/services.js"></script>
		<script src="/js/controllers.js"></script>

		
</head>

<body ng-app="jhvw" ng-cloak ng-controller = "AppCtrl">
	<md-toolbar layout="row" layout-align="end center">
		<md-button 
			ng-if 		= "!jhvwUser.data.username"
			ng-click	= "register()"
		>
			Registrieren
		</md-button>

		<md-button
			ng-if 		= "!jhvwUser.data.username"
			ng-click	= "login()"
		>
			Anmelden
		</md-button>


		<md-button
			ng-if 		= "jhvwUser.data.username"
			ng-click 	= "logout()" 
		>
			{{jhvwUser.data.username}} Abmelden
		</md-button>


		
	</md-toolbar>

	<md-content class="md-padding" ng-view>

		
	</md-content>




</body>
