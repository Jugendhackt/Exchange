
<html lang="en" >
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href  ="/">

		<!-- Angular Material style sheet -->
		<link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet" >
		<link href="/node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">

		<link href="/styles/styles.css" rel="stylesheet">

		<!-- Roboto -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		
		

		<!-- deployd -->
		<script src="https://localhost:2403/dpd.js"></script>

		<!-- Config -->
		<script src="config.js"></script>

		<!-- App.js -->
		<script src="/js/app.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/services.js"></script>
		<script src="/js/controllers.js"></script>

		
</head>

<body 
	ng-app			= "jhvw" 
	ng-controller 	= "AppCtrl"
	layout 			= "column"
	ng-cloak 
>
	<md-toolbar 
		layout			= "row" 
		layout-align	= "end center"
		flex			= "none"
	>
		<md-button 
			ng-if 		= "!jhvwUser.loggedIn()"
			ng-click	= "register()"
		>
			Registrieren
		</md-button>

		<md-button
			ng-if 		= "!jhvwUser.loggedIn()"
			ng-click	= "login()"
		>
			Login
		</md-button>


		<md-button
			ng-if 		= "jhvwUser.loggedIn()"
			ng-href		= "/u/{{jhvwUser.data.id}}"
		>
			{{jhvwUser.data.username}} 
		</md-button>

		<md-button
			ng-if 		= "jhvwUser.loggedIn()"
			ng-click 	= "logout()" 
		>
			Logout
		</md-button>

	</md-toolbar>

	<md-content 
		layout	= "column"
		flex	= "grow"
		ng-view
	>		
	</md-content>




</body>
