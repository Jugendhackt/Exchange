
<html lang="en" >
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Angular Material style sheet -->
		<link href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet" >
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Angular Material requires Angular.js Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

		<!-- Config -->
		<script src="config.js"></script>

		<!-- App.js -->
		<script src="/js/app.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/services.js"></script>

		
</head>

<body ng-app="jhvw" ng-cloak ng-controller = "AppCtrl">

	<div style="visibility: hidden">
			<div class="md-dialog-container" id="registerDialog">
					<md-dialog layout-padding>
							<jhvw-register
									on-success = "closeRegister($event)"
							></jhvw-register>                   
					</md-dialog>
			</div>
	</div>

	<md-content class="md-padding">

		<md-nav-bar
			md-selected-nav-item="currentNavItem"
			nav-bar-aria-label="navigation links">

			<md-nav-item md-nav-click="register($event)" name="page1">
				Registrieren
			</md-nav-item>

			<md-nav-item md-nav-click="" name="page1">
				Anmelden
			</md-nav-item>

			<md-nav-item md-nav-click="" name="page1">
				Abmelden
			</md-nav-item>
			
		</md-nav-bar>
		

		<jhvw-chat></jhvw-chat>


	</md-content>




</body>
