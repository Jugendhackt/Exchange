
<html lang="en" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="Test" ng-cloak>
	<!--
		Your HTML content here
	-->  
	
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

	<!-- Config -->
	<script src="config.js"></script>

	<!-- App.js -->
	<script src="js/app.js"></script>


<div layout = "row">
	<md-card md-colors="::{background: '{{theme}}-primary-700'}">
	<div flex ="33" hide-xs>
		<p> Chatrooms: </p>
	    	<p>Chatroom 1</p>
	    	<p>Chatroom 2</p>
	</div>	
	</md-card>
	
	<md-card md-colors="::{background: '{{theme}}-primary-700'}">
	<div hide-gt-xs>
		<p> Chatrooms: </p>
	    	<p>Chatroom 1</p>
	    	<p>Chatroom 2</p>
	    	<p></p>
	    	<p> Nutzer online: <p>
		<p>Nutzer 1</p>
		<p>Nutzer 2</p>
	
	</div>
	</md-card>

	<div flex ="66">
	 	<div md-colors="{background: 'myTheme-accent-900-0.43'}">
		  <div md-colors="{color: 'blue-A100', 'border-color': 'primary-600'}">
		    <span>Beispielnachricht1</span>
		  </div>
		</div>

		Beispielnachricht1
		<div layout = "column">
			</div>
				<form name="nutzerEingabe" layout = "column">
		  <md-input-container>
		    <label>Dein Name</label>
		    <input name="nutzerName" ng-model="nutzerName" required md-maxlength="10" required>
		    <div ng-messages="nutzerEingabe.nutzerName.$error">
		      <div ng-message="required">This is required!</div>
		    </div>
		  </md-input-container>
		</form>

		<form name="nachrichtEingabe" layout = "column">
		  <md-input-container>
		    <label>Deine Nachhricht</label>
		    <input name="nachricht" ng-model="nachricht" required md-maxlength="400" required>
		    <div ng-messages="nachrichtEingabe.nachricht.$error">
		      <div ng-message="required">This is required!</div>
		    </div>
		  </md-input-container>
		</form>
		<md-button class="senden">Absenden</md-button>
	</div>
	
	<md-card md-colors="::{background: '{{theme}}-primary-700'}">
	<div flex ="33" hide-xs>
		<p> Nutzer online: <p>
		<p>Nutzer 1</p>
		<p>Nutzer 2</p>
	</div>
	</md-card>
	

	
</div>






	
</body>

</html>
