
<div
	ng-if = "!room"
>
	
	<form ng-submit = "newRoom(room_name)">
			<md-input-container>
					<label>Neuer Raum</label>
					<input ng-model="room_name" required md-maxlength="100" type="text">
			</md-input-container>

			<md-button class="md-primary" type = "submit">Anlegen</md-button>
	</form>

</div>

<jhvw-chat 
	ng-if 	= "room"
	room 	= "room"
></jhvw-chat>
